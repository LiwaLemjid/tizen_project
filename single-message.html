        <div class="header">

                <div class="col-auto">

    <script src="js/views/messagerie.js"></script>
    <script src="js/scripts/ws.js"></script>

    <!-- page level script -->
    <script>
        $(window).on('load', async function() {

            var contactId = location.search.split('contact=')[1];
            if (!contactId) {
                window.location.href = "inbox.html";
            }
            let otherProfile = await getProfile(contactId);
            $("#discussionHeader").html(renderDiscussionHeader(otherProfile));
            var starCountRef = firebase.database().ref('/' + user.id + '/' + otherProfile.id);
            starCountRef.on('value', (snapshot) => {
                var discussion = Object.values(snapshot.val());
                $("#discussionContent").html(renderDiscussion(discussion, otherProfile));
                window.scrollTo(0, document.body.scrollHeight);
            });
            $("#sendButton").click(
                (e) => {
                    var message = $('#message').val();
                    sendMessage(otherProfile, message);
                    $('#message').val("");
                }
            )
        });
    </script>
